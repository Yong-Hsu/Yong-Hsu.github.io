<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	varying vec4 fColor;

	void main()
	{
		// a red, green and blue vertex
		// how this vertex shader and fragment shader interact with each other 
		fColor = vec4((1.0+vPosition.xyz)/2.0, 1.0);
		gl_Position = vPosition;
	}
</script>

<!-- If we leave the color determination to the fragment shader, all the vertex shader must do is pass the vertexâ€™s location
to the rasterizer. -->
<!-- Each invocation of the vertex shader outputs a vertex, which then goes through primitive assembly and clipping before reaching the rasterizer. The rasterizer outputs fragments for each primitive inside the clipping volume. Each fragment invokes an execution of the fragment shader -->

<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
</script>
