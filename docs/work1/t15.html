<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		gl_Position.x = vPosition.x;
		gl_Position.y = 0.5*sin(theta) + vPosition.y;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
</script>

<!-- If we leave the color determination to the fragment shader, all the vertex shader must do is pass the vertexâ€™s location
to the rasterizer. -->
<!-- Each invocation of the vertex shader outputs a vertex, which then goes through primitive assembly and clipping before reaching the rasterizer. The rasterizer outputs fragments for each primitive inside the clipping volume. Each fragment invokes an execution of the fragment shader -->

<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main()
	{
		gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
	}
</script>
